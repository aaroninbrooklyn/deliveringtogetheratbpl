<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Delivering Together Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/aaroninbrooklyn/cm8ynjmie006x01s43bs01wo2',
        center: [-73.951257, 40.622065],
        zoom: 10.28
      });

      map.addControl(new mapboxgl.NavigationControl());

      const geolocate = new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true,
        showUserHeading: true,
        fitBoundsOptions: { maxZoom: 14 }
      });

      map.addControl(geolocate);

      map.on('load', () => {
        geolocate.trigger();

        // Public Restrooms
        map.addLayer({
          id: 'public-restrooms',
          type: 'symbol',
          source: {
            type: 'vector',
            url: 'mapbox://aaroninbrooklyn.5turqf0z'
          },
          'source-layer': 'Public_Restrooms_20250405-5turqf',
          layout: {
            'icon-image': 'toilet-15',
            'icon-size': 1.5
          }
        });

        // Bicycle Parking
        map.addLayer({
          id: 'bike-parking',
          type: 'symbol',
          source: {
            type: 'vector',
            url: 'mapbox://aaroninbrooklyn.cn1akkd1'
          },
          'source-layer': 'Bicycle_Parking_20250401-cn1akk',
          layout: {
            'icon-image': 'bicycle-15',
            'icon-size': 1.5
          }
        });

        // BPL Branches
        map.addLayer({
          id: 'bpl-branches',
          type: 'symbol',
          source: {
            type: 'vector',
            url: 'mapbox://aaroninbrooklyn.5vbipdlq'
          },
          'source-layer': 'BPL_Branches_-_BPL_Branches_1-5vbipd',
          layout: {
            'icon-image': 'library-15',
            'icon-size': 1.5
          }
        });
      });
    </script>
  </body>
</html>
