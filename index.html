<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Delivering Together at BPL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // Your Mapbox access token
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';

  // Initialize the map
  const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/aaroninbrooklyn/cm8ynjmie006x01s43bs01wo2', // your style URL
    center: [-73.951257, 40.622065], // starting position [lng, lat]
    zoom: 10.5 // starting zoom
  });

  // Add navigation controls (zoom buttons, compass)
  map.addControl(new mapboxgl.NavigationControl());

  // Add geolocate control (find user's location)
  const geolocate = new mapboxgl.GeolocateControl({
    positionOptions: { enableHighAccuracy: true },
    trackUserLocation: true,
    showUserHeading: true,
    fitBoundsOptions: { maxZoom: 14 }
  });
  map.addControl(geolocate);

  // When the map loads, trigger the geolocate control
  map.on('load', () => {
    // Automatically trigger geolocation on load
    geolocate.trigger();

    // --- Removed addSource and addLayer blocks here ---
    // The layers (BPL Branches, Bike Parking, Public Restrooms)
    // are assumed to be part of the Mapbox style itself.
  });

  // Optional: Add error handling for map load errors
  map.on('error', (e) => {
    console.error('Map error:', e.error);
    // Optionally display a message to the user
  });

</script>
</body>
</html>
